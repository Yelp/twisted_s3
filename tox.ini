[tox]
envlist = py26, py27, py34, py35, flake8

[testenv]
deps = -rrequirements-dev.txt
passenv = *
commands =
    python -m pytest -s {posargs:tests}

[testenv:flake8]
basepython = /usr/bin/python2.7
deps = flake8
commands = flake8 twisted_s3 tests

[testenv:lint]
basepython = /usr/bin/python2.7
deps = {[testenv]deps}
    pylint
commands =
    pylint --rcfile=.pylintrc twisted_s3
    pylint --rcfile=.pylintrc tests

[testenv:cover]
basepython = /usr/bin/python2.7
deps = {[testenv]deps}
    coverage
commands =
    coverage erase
    coverage run --source=twisted_s3 -m py.test {posargs:tests}
    coverage report --omit=.tox/*,tests/*,/usr/share/pyshared/*,/usr/lib/pymodules/* -m

[testenv:docs]
basepython = /usr/bin/python2.7
deps = {[testenv]deps}
    sphinx
changedir = docs
commands = sphinx-build -b html -d build/doctrees source build/html

[flake8]
exclude = .tox,virtualenv_*,docs
max_line_length = 82
